        <ion-card-subtitle>{{ details.name }}</ion-card-subtitle>
        <br>
        <ion-note color='dark'>{{ details.briefDes }} </ion-note>
        <br>
        <br>
        <br>
        <br>
        <ion-card-subtitle class='learnMore'>Learn More</ion-card-subtitle>
      </ion-card-header> 
    </ion-card>
  </div>

    <!-- Skeleton Page -->
