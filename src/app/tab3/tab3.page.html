<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-button (click)='goBack()'>
        <ion-icon color='dark' src='assets/icon/arrow.svg'></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>
      Lactation
    </ion-title>
  </ion-toolbar>

  <div padding class='datePadding'>
      <ion-note color='dark'>Myths Surrounding Lactation</ion-note> <br>
    </div>
</ion-header>


<ion-content class="card-background-page">


   <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor='let data of LactationArr; let i = index'>
          <ion-card (click)='presentModal(data)' text-center>
              <!-- <ion-card-subtitle padding>
            

                {{ data.Card }}
              </ion-card-subtitle> -->

              <div class="card-title" padding>{{ data.Card }}</div>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 

</ion-content>
