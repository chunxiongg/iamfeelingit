<ion-header>
  <ion-toolbar>
    <ion-title>
      Lactation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor='let data of LactationArr; let i = index'>
          <ion-card (click)='presentModal(data)' text-center>
              <ion-card-subtitle padding>
                {{ data.Card }}
              </ion-card-subtitle>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
