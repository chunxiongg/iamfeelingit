<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-button (click)='cancel()'>
              <!-- src='assets/icon/arrow.svg' -->

          </ion-button>
      </ion-buttons>
    <ion-title>{{ getValue[0].cardName }}</ion-title>

</ion-header>

<ion-content padding>

    <ion-text> {{ getValue[0].cardInfo }} </ion-text>
</ion-content>
