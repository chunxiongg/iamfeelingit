<ion-header>
    <ion-toolbar >
        <ion-buttons>
            <ion-button (click)='goBack()'>
          <ion-icon color='dark' src='assets/icon/arrow.svg'></ion-icon>
            </ion-button>
        </ion-buttons>

      <ion-title *ngIf="platform.is('ios')">
        Myth VS Fact
      </ion-title>
  
      <ion-title slot='end' *ngIf="platform.is('android')">
        Myth VS Fact
      </ion-title>
    </ion-toolbar>
    <ion-progress-bar color='dark' [value]='progress'></ion-progress-bar>
  </ion-header>

<ion-content padding>
    <ion-slides pager="false" [options]="MythSlideOpts" #slides> 
        <ion-slide *ngFor='let answer of NewMythFact'>
          <ion-card class='mythCard'>

            <img *ngIf='answer.optionA' src='{{ answer.img }}' class='mythImg'>
            <br>
              <ion-card-content>
                  <ion-card-subtitle  *ngIf='answer.optionA' class='qnNo'>{{ answer.qn_number }}</ion-card-subtitle>
                  <ion-text  *ngIf='answer.optionA' class='qnLeft'>{{ answer.qn }}</ion-text>
     
                    <br *ngIf='answer.optionA'>
                    <br *ngIf='answer.optionA'>
                    <ion-button class='options' *ngIf='answer.optionA' (click)='mythClick(answer)'>{{ answer.optionA }}</ion-button>
                    <ion-button class='options' *ngIf='answer.optionB' (click)='factClick(answer)'>{{ answer.optionB }}</ion-button>
                
                <br *ngIf='answer.optionA'>
                <br *ngIf='answer.optionA'>
                <ion-card-subtitle class='reveal' *ngIf='answer.optionA' (click)='showAnswer(answer)'>Show Answer</ion-card-subtitle> 


                <!-- Result Page -->
                <img src=' {{ answer.pic }} ' *ngIf='answer.resetBtn'>
                <br *ngIf='answer.resetBtn'>
                <br *ngIf='answer.resetBtn'>
                <ion-card-subtitle *ngIf='answer.resetBtn'>{{ answer.final }} </ion-card-subtitle>
                <br *ngIf='answer.resetBtn'>
                <ion-text *ngIf='answer.resetBtn'>{{ answer.results }}</ion-text>
                <br *ngIf='answer.resetBtn'>
                <br *ngIf='answer.resetBtn'>
    
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button class='ans' *ngIf='answer.resetBtn' (click)='restartQuiz()'>{{ answer.resetBtn }} </ion-button>
                    </ion-col>

                    <ion-col>
                      <ion-button class='ans' *ngIf='answer.resetBtn' (click)='goHome()'>{{ answer.home }}</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-card-content>
          </ion-card>
        </ion-slide>
    </ion-slides>

</ion-content>
