
<ion-header no-border>
  <ion-toolbar>
    <ion-title>PRACTICES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Default Segment -->
      
  <ion-segment [(ngModel)]="galleryType" color="secondary" mode='md'>
    
      <ion-segment-button value="mvf" mode='md'>
        Myth
      </ion-segment-button>
  
      <ion-segment-button value="quiz" mode='md'>
        Quiz
      </ion-segment-button>
  
    </ion-segment>

  <div [ngSwitch]="galleryType">
    <div *ngSwitchCase="'mvf'" (swiperight)='handleSwipeRight()'>
      <ion-card>
        <ion-card-content>
          hello mvf
        </ion-card-content>
      </ion-card> 
    </div>

    <div *ngSwitchCase="'quiz'" (swipeleft)='handleSwipeLeft()'>
      <ion-card class='noBorder'>
          <ion-card-content> 
              <img src='assets/x.png'>
              <ion-text>What Confinement Food Ingredient Are You? Take this questionnaire to find out!</ion-text>
              <br>
              <br>
              <ion-button color='danger' expand='full' routerLink='/tabs/tab2'>Take Quiz</ion-button>
          </ion-card-content>
        </ion-card>   

    </div>
  </div>
  

</ion-content>
